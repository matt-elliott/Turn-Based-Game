<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content=" width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">

        <title>Star Wars RPG</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>

    <body class="bg-dark text-light">
      <aside id="prompt-box">
        <h2>Press Any Key To Play</h2>
      </aside>

        <section class="container">
            <header class="row text-center">
                <h1 class="col-12">Star Wars RPG!</h1>
                <h2 id="prompt" class="text-center col-12"></h2>
            </header>
        </section>

        <section class="container">
            <div id="available-characters">
                <header class="row">
                    <h4 class="col-12">Available Characters</h4>
                </header>
                <div class="character-grid row m-0"></div>
            </div>
        </section>
        <section class="container">
            <div id="defender-characters">
                <header class="row">
                    <h4 class="col-12">Characters Available to Fight!</h4>
                </header>
                <div class="character-grid row m-0"></div>
            </div>
        </section>
        <section class="container" id="fight-area">
            <header class="row">
                <h3 class="col-12">Fight Area</h3>
            </header>
              <div class="row">
              <div class="col-6 col-md-4 order-1 order-md-1" id="attacker-character">
                  <header>
                      <h4 class="character-name"></h4>
                  </header>
                  <div class="character-grid"></div>
                  <!-- this will be added when user selects player
                                    <figure class="character-image">
                                      <img>
                                      <figcaption class="character-stats health"></figcaption>
                                  </figure> -->
              </div>
              <div class="col-12 col-md-4 order-3 order-md-2 buttons">
                  <button class="btn btn-lg" id="attack-button" type="button">Attack!</button>
                  <button class="btn btn-lg" id="replay-button" type="button">Replay</button>
              </div>
              <div class="col-6 col-md-4 order-2 order-md-3" id="defender-character">
                  <header>
                      <h4 class="character-name"></h4>
                  </header>
                  <div class="character-grid"></div>
              </div>
            </div>
        </section>


        <script crossorigin="anonymous" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
